<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Merriweather:ital,wght@1,300&family=Pixelify+Sans&family=Sometype+Mono&display=swap" rel="stylesheet">
        <title>JS 7 Days - Jogo da velha</title>
    </head>

    <body>
        <div class="container-principal">
            <h1>Jogo da velha</h1>

            <div class="tela">
                <div class="area">
                    <div data-item="a1" class="item b r"></div>
                    <div data-item="a2" class="item b r"></div>
                    <div data-item="a3" class="item b"></div>
    
                    <div data-item="b1" class="item b r"></div>
                    <div data-item="b2" class="item b r"></div>
                    <div data-item="b3" class="item b"></div>
    
                    <div data-item="c1" class="item r"></div>
                    <div data-item="c2" class="item r"></div>
                    <div data-item="c3" class="item"></div>
                </div>
            </div>

            <div class="info">
                <div class="infoitem">
                    <div class="infotitulo">A vez é:</div>
                    <div class="infocorpo vez">--</div>
                </div>
                <div class="infoitem">
                    <div class="infotitulo">Vencedor:</div>
                    <div class="infocorpo resultado">--</div>
                </div>
            </div>

            <button class="reset">Recomeçar...</button>

            <footer>Criado por 
                <a href="https://davidkhauan.github.io/project-devlinks" target="_blank">David Khauan</a>
            </footer>
        </div>

        <script src="script.js"></script>
    </body>
</html>
